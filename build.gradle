group 'org.core.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

String HZ_VERSION = '3.8'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    mavenLocal()

}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    // https://mvnrepository.com/artifact/org.jooq/jool
    compile group: 'org.jooq', name: 'jool', version: '0.9.12'
}